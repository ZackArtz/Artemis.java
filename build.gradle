plugins {
    id 'java'
}

group 'com.zxck'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:4.0.0_39"
    compile 'com.jagrosh:jda-utilities:3.0.2'
}
